<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="proses-login-petugas.php" method="post" class="sign-in-form">
            <h2 class="title">Login Sebagai Petugas</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="username" class="form-control" placeholder="Username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" class="form-control" placeholder="Password" required/>
            </div>
            <input type="submit" value="Login" class="btn solid" />
          </form>
          <form action="proses-login-siswa.php" method="post" class="sign-up-form">
            <h2 class="title">Login Sebagai Siswa</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="number" name="nisn" class="form-control" placeholder="Masukkan NISN Anda" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="number" name="nis" class="form-control" placeholder="Masukkan NIS Anda" required/>
            </div>
            <input type="submit" class="btn" value="Login" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h2>Login Sebagai siswa</h2>
            <p>
              Klik tombol dibawah ini untuk mengisi form login jika anda siswa 
              
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Siswa
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h2>Login Sebagai Petugas</h2>
            <p>
              Klik tombol dibawah ini untuk mengisi form login jika anda petugas
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Petugas
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
